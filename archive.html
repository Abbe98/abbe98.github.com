---
layout: default
title: Archive
description: Archive for posts at abbe98.github.io
image: http://abbe98.github.io/assets/default.png
---

<div class="post">
	<h1>Archive</h1>
	<ul class="archive">
		{% for post in site.posts %}
		<li class="archive">
			<span>{{ post.date | date: '%d %B %Y' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
<a role="button" href="http://abbe98.github.io" class="btn">
	Home
</a>
